    <script type="text/javascript" th:inline="JavaScript">
    
          var doctornum = [[${doctorNum}]];
    
          ///alert(doctornum);
    
          function checkmorningDoctorNum(){
        	  var value = $("#morningDoctorNum").val();
        	   //alert(value);
        	  var maxNum = doctornum*2/3; 
        	   if(value>=maxNum){
        		   alert("the value is too big, the total num of doctor is "+doctornum);
        	   }else if(value<=0){
        		   alert("the value can not be zero or negative");
        	   }
          }
          
          function checkafternoonDoctorNum(){
        	  var value = $("#afternoonDoctorNum").val();
        	   //alert(value);
        	  var maxNum = doctornum*2/3; 
        	   if(value>=maxNum){
        		   alert("the value is too big, the total num of doctor is "+doctornum);
        	   }else if(value<=0){
        		   alert("the value can not be zero or negative");
        	   }
          }
          
          function checkeveningDoctorNum(){
        	  var value = $("#eveningDoctorNum").val();
        	   //alert(value);
        	  var maxNum = doctornum*2/3; 
        	   if(value>=maxNum){
        		   alert("the value is too big, the total num of doctor is "+doctornum);
        	   }else if(value<=0){
        		   alert("the value can not be zero or negative");
        	   }
          }
          
          function checkmaxNumberforEveningWork(){
        	  var value = $("#maxNumberforEveningWork").val();
        	   //alert(value);
        	  //var maxNum = doctornum*2/3; 
        	   if(value>=4){
        		   alert("the value is too big, the total num of evening work is 5");
        	   }else if(value<=1){
        		   alert("the value is too small");
        	   }
          }
          
          
    
    </script>

<h2>Add Limits</h2>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/schedule/addLimit(managerName=${managerName})}"  method="post">
        
        
        <div class="form-group">
            <div>
            <label for="morningDoctorNum">Number of doctors for morning work:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="morningDoctorNum"  id="morningDoctorNum" placeholder="morningDoctorNum" onchange="checkmorningDoctorNum()"/>
            </div>
        </div>
        
        <div class="form-group">
            <div>
            <label for="afternoonDoctorNum">Number of doctors for afternoon work:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="afternoonDoctorNum"  id="afternoonDoctorNum" placeholder="afternoonDoctorNum" onchange="checkafternoonDoctorNum()"/>
            </div>
        </div>
        
        <div class="form-group">
            <div>
            <label for="eveningDoctorNum">Number of doctors for evening work:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="eveningDoctorNum"  id="eveningDoctorNum" placeholder="eveningDoctorNum" onchange="checkeveningDoctorNum()"/>
            </div>
        </div>
            <div>
            <label for="youngDoctorWorkNum" >Young doctor's shift number of one week:</label>
            </div>
            <div class="col-sm-10">
                <select name="youngDoctorWorkNum" id="youngDoctorWorkNum" >
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
             
             <div>
            <label for="middleAgeDoctorWorkNum">Middle Age doctor's shift number of one week:</label>
            </div>
            <div class="col-sm-10">
                <select name="middleAgeDoctorWorkNum" id="middleAgeDoctorWorkNum" >
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        
            <div>
            <label for="seniorDoctorWorkNum" >Senior doctor's shift number of one week:</label>
            </div>
            <div class="col-sm-10">
                <select name="seniorDoctorWorkNum" id="seniorDoctorWorkNum" >
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
        
        
        
         <div class="form-group">
            <div>
            <label for="maxNumberforEveningWork">Max number of per doctor for evening work:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="maxNumberforEveningWork"  id="maxNumberforEveningWork" placeholder="maxNumberforEveningWork" onchange="checkmaxNumberforEveningWork()"/>
            </div>
        </div>
        
       
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
